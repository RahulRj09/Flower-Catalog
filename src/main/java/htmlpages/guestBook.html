<html>
<head>
    <title>Guest-Book</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $.get("/getComments", function(data, status){
            let comments = data.comments;
            for (var i=0; i < comments.length;i++){
               $('table').append('<tr>'+'<td> '+ comments[i].name +' </td>'+'<td>' +
               comments[i].comment +'</td>'+'<td>' +comments[i].date+'</td>'+'</tr>');
               }
            });
        });
     });
    </script>
</head>
<body>
<center><a href="./index.html"><h1>Guest-Book</h1></a></center>
<h1>Comments</h1>
<form action="/comments" name="commentsBox" method="POST">
    <input type="text" name="name" placeholder="Name"/><br>
    <textarea type="text" name="comment" cols="50" rows="10" placeholder="Comment"></textarea><br>
    <input type="submit" value="submit" id="demo">
</form>
<button>Get Comments</button>
<br/>
<table></table>
</body>
</html>
